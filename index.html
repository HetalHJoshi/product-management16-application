<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product List</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/productliststyle.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">MyCompany</a>
        <div class="ms-auto">
          <a
            href="product.html?mode=add"
            class="btn btn-outline-light"
            id="addProductBtn"
            >Add Product</a
          >
          <a
            href="index.html"
            class="btn btn-outline-light d-none"
            id="goBackBtn"
            >Go to Product List</a
          >
        </div>
      </div>
    </nav>

    <!-- Page Header with dynamic pagination info -->
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4" id="pageHeader">Product List</h2>
            <!-- This element will display dynamic pagination info -->
            <div id="paginationInfo" class="text-end"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Left: Filters and Sorting -->
        <div class="col-md-4 sticky-sidebar">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Filters</h5>
              <div class="form-group">
                <input
                  type="text"
                  id="filterId"
                  class="form-control mb-2"
                  placeholder="Filter by Product ID"
                  oninput="renderProductCards()"
                />
                <input
                  type="text"
                  id="filterName"
                  class="form-control mb-2"
                  placeholder="Filter by Product Name"
                  oninput="renderProductCards()"
                />
                <input
                  type="text"
                  id="filterDescription"
                  class="form-control mb-2"
                  placeholder="Filter by Description"
                  oninput="renderProductCards()"
                />
                <input
                  type="text"
                  id="filterPrice"
                  class="form-control mb-2"
                  placeholder="Filter by Price"
                  oninput="renderProductCards()"
                />
                <button
                  class="btn btn-secondary btn-block"
                  onclick="clearFilters()"
                >
                  Clear Filters
                </button>
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Sort Options</h5>
              <div class="form-group">
                <label for="sortBy">Sort By:</label>
                <select
                  id="sortBy"
                  class="form-control mb-2"
                  onchange="renderProductCards()"
                >
                  <option value="">None</option>
                  <option value="id">Product ID</option>
                  <option value="name">Product Name</option>
                  <option value="price">Price</option>
                  <option value="description">Description</option>
                </select>
                <label for="sortOrder">Sort Order:</label>
                <select
                  id="sortOrder"
                  class="form-control"
                  onchange="renderProductCards()"
                >
                  <option value="asc">Ascending</option>
                  <option value="desc">Descending</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Right: Product Cards -->
        <div class="col-md-8 scrollable-right">
          <div class="row" id="productCardContainer"></div>
          <div
            id="noProductsMessage"
            class="text-center text-muted mt-4"
            style="display: none"
          ></div>
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <!-- Pagination links will be generated dynamically -->
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                  >Previous</a
                >
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this product?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load reusable modal -->
    <div id="modalContainer"></div>
    <script>
      fetch("modal.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("modalContainer").innerHTML = html;
        });
    </script>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load product-list and modal scripts as modules -->
    <script type="module" src="./dist/product-list.js"></script>
    <script type="module" src="./dist/modal.js"></script>
  </body>
</html>
